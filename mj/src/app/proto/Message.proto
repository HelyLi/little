{
	int32  type = 1;    //吃碰杠类型
	int32  station = 2;  //吃碰杠玩家位置
	int32  bestation = 3;//被吃碰杠玩家位置
	int32 outpai = 4;   //别人出的牌
	repeated int32 data = 5; //吃碰杠牌数据
};

message CPGNotify
{
	bool	bzhuapai =1;			//标记是抓牌后有动作(客户端用于显示倒计时时间的)
	bool	bchi = 2;				//是否能吃
	bool	bpeng = 3;				//是否能碰
	bool	bgang = 4;				//是否能杠
	bool	bhu = 5;				//是否能糊
	bool	bispiaolai = 6;			//是否漂癞子
	bool    bCanAction = 7;			//玩家是否有动作可做
		
	int32 	outpaistation = 8;		//出牌位置
	int32	outpaival  = 9;			//出牌的值
	message CHI
	{
		int32 chitype = 1;	//头中尾能够吃
		repeated int32 chidata = 2; //吃牌牌值
	}
	
	message GANG
	{
		int32 type = 1;
		repeated int32  gangpai = 2; 
	}


	repeated CHI chi = 10;
	int32 pengpai =  11;
	repeated GANG gang = 12;

}

